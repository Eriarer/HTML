  <!-- Melgoza de la Torre abraham -->
  <body>
    <!-- 
        El hotel “XXXXX” desea calcular e imprimir el total
        a pagar por sus huéspedes.
        Por cada huésped se tiene: 
          el nombre
          el tipo de habitación (1,2,3,4,5)
          total de días que la ocupó
          
        Los descuentos sobre el total a pagar se hacen como sigue: 
        5 dias o menos NO hay descuento
        Para más de 5 días de hospedaje, se otorga el 5% de descuento. 
        Para más de 10 días de hospedaje, se otorga el 10% de descuento 
        Para más de 15 días de hospedaje, existen las siguientes posibilidades
        20% de descuento, si ocupo habitación del tipo 5 o 4
        15% de descuento, si ocupo habitación del tipo 1,2 o 3 
      -->
    <div class="wrapper">
      <div class="container">
        <div class="titulo">HOTLE LAS GLORIAS</div>
        <div class="formulario">
          <form
            action="php/form.php"
            method="get"
          >
            <table>
              <div class="nombre">
                <label for="nombre">Nombre:</label>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="Nombre"
                  required
                />
              </div>
              <div class="habitacion">
                <label for="habitacion">Habitacion:</label>
                <select
                  name="habitacion"
                  id="habitacion"
                  required
                >
                  <option value="1">Habitacion 1</option>
                  <option value="2">Habitacion 2</option>
                  <option value="3">Habitacion 3</option>
                  <option value="4">Habitacion 4</option>
                  <option value="5">Habitacion 5</option>
                </select>
              </div>
              <div class="dias">
                <label for="dias">Dias:</label>
                <input
                  type="number"
                  name="dias"
                  id="dias"
                  placeholder="Dias"
                  required
                />
              </div>
              <div class="boton">
                <input
                  type="submit"
                  value="Enviar"
                />
              </div>
            </table>
          </form>
        </div>
        <div class="imagen">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="3"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="4"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="assets/hotel/exterior.jpg"
                  class="d-block w-100"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/hotel/inside.jpeg"
                  class="d-block w-100"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/hotel/loby.jpg"
                  class="d-block w-100 special"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/hotel/exterior.jpg"
                  class="d-block w-100"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/hotel/cave.jpg"
                  class="d-block w-100"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-target="#carouselExampleIndicators"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-target="#carouselExampleIndicators"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
        </div>
      </div>
      <div class="pieDePagina">Melgoza de la Torre abraham</div>
    </div>
  </body>

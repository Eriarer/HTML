<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Las Glorias</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="titulo text-center h1">HOTEL LAS GLORIAS</div>
        <div class="formulario">
          <form
            action="php/form.php"
            method="get"
          >
            <div class="row mb-2">
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Nombre"
                  aria-label="nombre"
                  name="nombre"
                  required
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Apellido"
                  aria-label="apellido"
                  name="apellido"
                  required
                />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                <select
                  id="habitacion"
                  class="form-control form-control-lg"
                  aria-label="habitacion"
                  name="habitacion"
                  required
                >
                  <option
                    value=""
                    disabled
                    selected
                    hidden
                  >
                    Selecciona una habitación
                  </option>
                  <option value="1">Habitación 1</option>
                  <option value="2">Habitación 2</option>
                  <option value="3">Habitación 3</option>
                  <option value="4">Habitación 4</option>
                  <option value="5">Habitación 5</option>
                </select>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                <input
                  type="number"
                  class="form-control form-control-lg"
                  placeholder="Días de estancia"
                  aria-label="días de estancia"
                  name="dias"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button
                  type="submit"
                  class="btn btn-info btn-lg btn-block"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="imagen">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="3"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="4"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="assets/hotel/exterior.jpg"
                  class="d-block w-100 img-fluid"
                  alt="Exterior del hotel"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/hotel/inside.jpg"
                  class="d-block w-100 img-fluid"
                  alt="Interior del hotel"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/hotel/loby.jpg"
                  class="d-block w-100 img-fluid special"
                  alt="Lobby del hotel"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/hotel/exterior.jpg"
                  class="d-block w-100 img-fluid"
                  alt="Exterior del hotel"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/hotel/cave.jpg"
                  class="d-block w-100 img-fluid"
                  alt="Cave del hotel"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="pieDePagina text-center h6">Melgoza de la Torre abraham</div>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Boostrap v4.6.% -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Constancia</title>
  </head>
  <body class="overflow-hidden m-0 w-100">
    <!-- header y formulario -->
    <div class="wrapper">
      <div
        class="heading px-0 pb-2 px-sm-3 px-md-5 m-0 w-100"
      >
        <h1>Constancia de estudios</h1>
        <h4>Melgoza de la Torre Abraham</h4>
      </div>
      <article class="formInput mt-3 mx-1 mx-md-4 mx-lg-5">
        <form action="" method="post" id="formConstancia">
          <!-- Datos del alumno/a -->
          <article>
            <div class="row mx-5 py-1 px-2 px-md-2 px-lg-3">
              <div class="col">
                <h1
                  class="text-center badge-pill badge-custom p-2"
                >
                  Curso
                </h1>
              </div>
            </div>
            <div
              class="row row-cols-1 row-cols-sm-1 row-cols-md-2 py-1 px-1 px-md-2 px-lg-3"
            >
              <!-- nombre -->
              <div class="col">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text etiqueta">
                      Nombre/s
                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control entrada"
                    id="inlineFormInputGroup nombreAlumno"
                    placeholder="Nombre/s"
                    name="nombres"
                    required
                  />
                </div>
              </div>
              <!-- apellidos -->
              <div class="col">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text etiqueta">
                      Apellidos
                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control entrada"
                    id="inlineFormInputGroup apellidos"
                    placeholder="Apellidos"
                    name="apellidos"
                    required
                  />
                </div>
              </div>
            </div>
          </article>
          <!-- Datos del curso -->
          <article>
            <div class="row mx-5 py-1 px-2 px-md-2 px-lg-3">
              <div class="col">
                <h1
                  class="text-center badge-pill badge-custom p-2"
                >
                  Curso
                </h1>
              </div>
            </div>
            <div
              class="row row-cols-1 row-cols-sm-1 row-cols-md-2 py-1 px-1 px-md-2 px-lg-3"
            >
              <!-- nombre del curso -->
              <div class="col">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text etiqueta">
                      Nombre
                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control entrada"
                    id="inlineFormInputGroup nombreCurso"
                    placeholder="Nombrecurso"
                    name="curso"
                    required
                  />
                </div>
              </div>
              <!-- horas del curso -->
              <div class="col">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text etiqueta">
                      Horas
                    </div>
                  </div>
                  <select
                    class="form-control entrada"
                    id="inlineFormInputGroup horas"
                    name="horasCurso"
                    required
                  >
                    <option
                      value=""
                      disabled
                      selected
                      hidden
                    >
                      Selecciona las horas
                    </option>
                    <option value="24">24 hrs</option>
                    <option value="36">36 hrs</option>
                    <option value="72">72 hrs</option>
                    <option value="160">160 hrs</option>
                    <option value="256">256 hrs</option>
                  </select>
                </div>
              </div>
              <!-- fecha de fin -->
              <div class="col">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text etiqueta">
                      Fecha Inicio
                    </div>
                  </div>
                  <input
                    type="date"
                    class="form-control entrada"
                    id="inlineFormInputGroup fecha"
                    name="fechaFin"
                    min="2012-01-01"
                    max="2025-12-31"
                    required
                  />
                </div>
              </div>
            </div>
          </article>
          <!-- submit -->
          <div class="row mx-5 py-1 px-2 px-md-2 px-lg-3">
            <div
              class="col mx-5 d-flex align-items-center justify-content-center"
            >
              <button
                type="submit"
                class="btn btn-info btn-lg btn-block mx-5"
                name="submit"
                id="submit"
              >
                Generar constancia
              </button>
            </div>
          </div>
        </form>
      </article>
    </div>
  </body>
  <!-- Boostrap v4.6.% -->
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"
  ></script>
</html>

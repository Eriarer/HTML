<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, mustrevalidate"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>fonts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Francois+One&family=Lobster&family=Orbitron&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />

    <link
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
      rel="stylesheet"
    />

    <!-- <script
      src="https://kit.fontawesome.com/3a39e9961a.js"
      crossorigin="anonymous"
    ></script> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <h1>Melgoza de la Torre Abraham</h1>
    <!-- divisor -->
    <hr />
    <div id="google">
      <h2>Probando google fonts</h2>
      <p class="lobster">Lobster</p>
      <p class="caveat">Caveat</p>
      <p class="shadows">Shadows Into Light</p>
      <p class="orbitron">Orbitron</p>
      <p class="francois">Francois One</p>
    </div>
    <hr />
    <div id="fontAwesome">
      <h2>Probando font awesome</h2>
      <p id="search">
        <i class="fa-duotone fa-magnifying-glass fa-fw fa-flip"></i>
        <span> Tu red social</span>
      </p>
      <p>
        <i
          class="fa-brands fa-discord fa-beat"
          style="color: rgb(62, 10, 164)"
        ></i>
        <span>Discord</span>
      </p>
      <p>
        <i
          class="fa-brands fa-github fa-beat-fade"
          style="color: rgb(35, 39, 62)"
        ></i>
        <span>GitHub</span>
      </p>
      <p>
        <i
          class="fa-brands fa-reddit"
          style="color: rgb(219, 91, 27)"
        ></i>
        <span>Reddit</span>
      </p>
      <p>
        <i
          class="fa-brands fa-whatsapp fa-shake"
          style="color: rgb(0, 195, 3)"
        ></i>
        <span>Whatsapp</span>
      </p>
      <p>
        <i
          class="fa-brands fa-youtube fa-beat"
          style="color: red"
        ></i>
        <span>Youtube</span>
      </p>
      <p>
        <i
          class="fa-brands fa-twitter fa-spin"
          style="color: rgb(76, 154, 255)"
        ></i>
        <span>Twitter</span>
      </p>
      <p>
        <i
          class="fa-brands fa-twitch fa-fade"
          style="color: blueviolet"
        >
        </i>
        <span>Twitch</span>
      </p>
    </div>
    <hr />
    <div id="animate">
      <h2>Probando Animate</h2>
      <p id="bounce">Bounce</p>
      <p id="flash">Flash</p>
      <p id="pulse">Pulse</p>
      <p id="rubberBand">RubberBand</p>
      <p id="shakeX">ShakeX</p>
    </div>
  </body>
</html>

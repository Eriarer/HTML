<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <!-- Links -->
    <link
      rel="stylesheet"
      href="style/style.css"
    />
  </head>
  <body>
    <!-- Formulario -->
    <div>
      <fieldset>
        <legend>Cita Médica</legend>
        <table>
          <tr>
            <td><label for="nombe">Nombre:</label></td>
            <td>
              <input
                id="nombre"
                type="text"
              />
            </td>
          </tr>
          <tr>
            <td><label for="edad">Edad:</label></td>
            <td>
              <input
                id="edad"
                type="number"
                min="18"
                max="65"
              />
            </td>
          </tr>
          <tr>
            <td>Sexo</td>
            <td>
              <input
                type="radio"
                name="sexo"
                value="dama"
                id="dama"
                checked
              />
              <label for="dama">Mujer</label>
              <input
                type="radio"
                name="sexo"
                value="caballero"
                id="caballero"
              />
              <label for="caballero">Hombre</label>
            </td>
          </tr>
          <tr>
            <td><label for="fecha">Fecha</label></td>
            <td>
              <input
                type="date"
                id="fecha"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                onclick="show()"
                type="button"
                value="Ver"
                title="Ver información"
              />
            </td>
          </tr>
        </table>
      </fieldset>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>

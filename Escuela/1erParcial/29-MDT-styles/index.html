<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      elements="width=device-width, initial-scale=1.0"
    />
    <title>Pracitca</title>
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="images/Icon.ico"
      type="image/x-icon"
    />
    <!-- script -->
    <script src="Script/script.js"></script>
    <!-- cache -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta
      http-equiv="Pragma"
      content="no-cache"
    />
    <meta
      http-equiv="Expires"
      content="0"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="Styles/style.css"
    />
    <link
      rel="stylesheet"
      href="Styles/II.css"
    />
    <link
      rel="stylesheet"
      href="Styles/III.css"
    />
    <link
      rel="stylesheet"
      href="Styles/IV.css"
    />
    <link
      rel="stylesheet"
      href="Styles/V.css"
    />
    <link
      rel="stylesheet"
      href="Styles/VI.css"
    />
    <link
      rel="stylesheet"
      href="Styles/VII.css"
    />
    <link
      rel="stylesheet"
      href="Styles/VIII.css"
    />
  </head>
  <body>
    <header>Melgoza de la Torre Abraham</header>

    <!-- I -->
    <!-- EFECTOS OVERLAY -->
    <div id="II">
      <!-- HOVER IN -->
      <div id="hoverIn">
        <div class="container">
          <img
            src="images/synthwave/Blue_Synth.jpeg"
            alt="Blue_Synth"
          />
          <div class="overlay">
            <div class="text">FADE IN</div>
          </div>
        </div>
      </div>
      <!-- SLIDE TOP -->
      <div id="slideTop">
        <div class="container">
          <img
            src="images/synthwave/Car_Synth.jpg"
            alt="Blue_Synth"
          />
          <div class="overlay">
            <div class="text">SLIDE TOP</div>
          </div>
        </div>
      </div>
      <!-- ZOOM IN -->
      <div id="zoomIn">
        <div class="container">
          <img
            src="images/synthwave/Red_Synth.png"
            alt="Blue_Synth"
          />
          <div class="overlay">
            <div class="text">ZOOM</div>
          </div>
        </div>
      </div>
    </div>

    <!-- III -->
    <!-- Manejo de imagenes -->
    <div id="III">
      <!-- Thumnail -->
      <div id="thumbnail">
        <h3>Thumbnail</h3>
        <a
          href="images/synthwave/Curvy_Synthwave.png"
          target="_blank"
        >
          <img
            src="images/synthwave/Curvy_Synthwave.png"
            alt="curvySinth"
          />
        </a>
      </div>
      <!-- avatar -->
      <div id="avatares">
        <h3>Avatar</h3>
        <img
          class="avatar"
          src="images/synthwave/SinthSun.png"
          alt="avatar"
        />
      </div>
      <!-- Rounded -->
      <div id="rounded">
        <h3>Rounded</h3>
        <img
          class="rounded"
          src="images/synthwave/Blue_Synth.jpeg"
          alt="avatar"
        />
      </div>
    </div>

    <!-- IV -->
    <!-- Animaciones de imagenes -->
    <div id="IV">
      <!-- Zoom -->
      <div id="zooming">
        <h3>Zoom</h3>
        <div id="zoom">
          <div class="img-zoom-container">
            <img
              src="images/synthwave/Car_Synth.jpg"
              alt="car_synth"
              id="toZoom"
            />
          </div>
          <div
            class="img-zoom-result"
            id="zoomed"
          ></div>
        </div>
      </div>

      <!-- Compare -->
      <div id="imgCompare">
        <h3>Compare</h3>
        <div class="img-comp-container">
          <div class="img-comp-img">
            <img src="images/synthwave/Blue_Synth.jpeg" />
          </div>
          <div class="img-comp-img img-comp-overlay">
            <img src="images/synthwave/Red_Synth.png" />
          </div>
        </div>
      </div>
    </div>

    <!-- V -->
    <!-- Efectos de imagenes -->
    <div id="V">
      <div class="gray">
        <h3>Color gris</h3>
        <img src="images/synthwave/sitnth_ligthMode.png" />
      </div>
      <div class="zoom">
        <h3>Zoom Effect</h3>
        <img src="images/synthwave/Sinth_Retro2.jpg" />
      </div>
    </div>

    <!-- VI -->
    <!-- Botones -->
    <div id="VI">
      <!-- Simple -->
      <div class="simpleBtn">
        <h3>Simple Button</h3>
        <button class="simpleBtn">Click Me</button>
      </div>
      <!-- animacion -->
      <div class="animatedBtn">
        <h3>Animated Button</h3>
        <button class="animatedBtn">Click Me</button>
      </div>
      <!-- Split -->
      <div class="split">
        <h3>Split Button</h3>
        <div id="buttons">
          <button class="splitBtn left">Button</button>
          <div class="dropdown">
            <button class="splitBtn right">
              <i class="fa fa-caret-down"></i>
              ↓
            </button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- VII -->
    <!-- Carrucel -->
    <div id="VII">
      <div class="slides">
        <h3>Slideshow</h3>

        <!-- Slides -->
        <div class="slideshow-container">
          <div class="mySlides">
            <div class="numbertext">1/4</div>
            <img
              class="fade"
              src="images/synthwave/Classic_Synthwave.jpeg"
            />
            <div class="text">Clasico</div>
          </div>

          <div class="mySlides">
            <div class="numbertext">2/4</div>
            <img
              class="fade"
              src="images/synthwave/Sinth_Retro2.jpg"
            />
            <div class="text">Retro</div>
          </div>

          <div class="mySlides">
            <div class="numbertext">3/4</div>
            <img
              class="fade"
              src="images/synthwave/Synth_City.jpg"
            />
            <div class="text">Sinth City</div>
          </div>

          <div class="mySlides">
            <div class="numbertext">4/4</div>
            <img
              class="fade"
              src="images/synthwave/sitnth_ligthMode.png"
            />
            <div class="text">Ligth mode</div>
          </div>

          <a
            class="prev"
            onclick="plusSlides(-1)"
            >&#10094;</a
          >
          <a
            class="next"
            onclick="plusSlides(1)"
            >&#10095;</a
          >
        </div>
        <br />

        <!-- Dot position -->
        <div style="text-align: center">
          <span
            class="dot"
            onclick="currentSlide(1)"
          ></span>
          <span
            class="dot"
            onclick="currentSlide(2)"
          ></span>
          <span
            class="dot"
            onclick="currentSlide(3)"
          ></span>
          <span
            class="dot"
            onclick="currentSlide(4)"
          ></span>
        </div>
      </div>
    </div>

    <!-- VIII -->
    <!-- Position y propiedad z-index -->
    <div id="VIII">
      <div class="position">
        <h3>Posición y indice-Z</h3>
      </div>
    </div>
    <hr />
  </body>

  <!-- Script post HTML -->
  <script>
    imageZoom("toZoom", "zoomed");
    initComparisons();
    initSlides();
  </script>
</html>

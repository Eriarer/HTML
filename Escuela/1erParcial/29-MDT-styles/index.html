<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      elements="width=device-width, initial-scale=1.0"
    />
    <title>Pracitca</title>
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="images/Icon.ico"
      type="image/x-icon"
    />
    <!-- cache -->
    <meta
      http-equiv="Cache-Control"
      elements="no-cache, mustrevalidate"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="Styles/style.css"
    />
    <link
      rel="stylesheet"
      href="Styles/II.css"
    />
  </head>
  <body>
    <header>Melgoza de la Torre Abraham</header>
    <!-- EFECTOS OVERLAY -->
    <div id="II">
      <!-- HOVER IN -->
      <div id="hoverIn">
        <div class="container">
          <img
            src="images/synthwave/Blue_Synth.jpeg"
            alt="Blue_Synth"
          />
          <div class="overlay">
            <div class="text">FADE IN</div>
          </div>
        </div>
      </div>
      <!-- SLIDE TOP -->
      <div id="slideTop">
        <div class="container">
          <img
            src="images/synthwave/Car_Synth.jpg"
            alt="Blue_Synth"
          />
          <div class="overlay">
            <div class="text">SLIDE TOP</div>
          </div>
        </div>
      </div>
      <!-- ZOOM IN -->
      <div id="zoomIn">
        <div class="container">
          <img
            src="images/synthwave/Red_Synth.png"
            alt="Blue_Synth"
          />
          <div class="overlay">
            <div class="text">ZOOM</div>
          </div>
        </div>
      </div>
      </article>
    </div>
  </body>
</html>

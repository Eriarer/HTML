<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      elements="width=device-width, initial-scale=1.0"
    />
    <title>Pracitca</title>
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="images/Icon.ico"
      type="image/x-icon"
    />
    <!-- cache -->
    <meta
      http-equiv="Cache-Control"
      elements="no-cache, mustrevalidate"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="Styles/style.css"
    />
    <link
      rel="stylesheet"
      href="Styles/II.css"
    />
    <link
      rel="stylesheet"
      href="Styles/III.css"
    />
  </head>
  <body>
    <header>Melgoza de la Torre Abraham</header>
    <!-- EFECTOS OVERLAY -->
    <div id="II">
      <!-- HOVER IN -->
      <div id="hoverIn">
        <div class="container">
          <img
            src="images/synthwave/Blue_Synth.jpeg"
            alt="Blue_Synth"
          />
          <div class="overlay">
            <div class="text">FADE IN</div>
          </div>
        </div>
      </div>
      <!-- SLIDE TOP -->
      <div id="slideTop">
        <div class="container">
          <img
            src="images/synthwave/Car_Synth.jpg"
            alt="Blue_Synth"
          />
          <div class="overlay">
            <div class="text">SLIDE TOP</div>
          </div>
        </div>
      </div>
      <!-- ZOOM IN -->
      <div id="zoomIn">
        <div class="container">
          <img
            src="images/synthwave/Red_Synth.png"
            alt="Blue_Synth"
          />
          <div class="overlay">
            <div class="text">ZOOM</div>
          </div>
        </div>
      </div>
    </div>
    <div id="III">
      <!-- Thumnail -->
      <div id="thumbnail">
        <h3>Thumbnail</h3>
        <a
          href="images/synthwave/Curvy_Synthwave.png"
          target="_blank"
        >
          <img
            src="images/synthwave/Curvy_Synthwave.png"
            alt="curvySinth"
          />
        </a>
      </div>
      <!-- avatar -->
      <div id="avatares">
        <h3>Avatar</h3>
        <img
          src="images/synthwave/Classic_Synthwave.jpeg"
          alt="avatar"
          class="avatar"
        />
      </div>
      <!-- Rounded -->
      <div id="rounded">
        <h3>Rounded</h3>
        <img
          src="images/synthwave/Blue_Synth.jpeg"
          alt="avatar"
          class="rounded"
        />
      </div>
    </div>
    </div>
  </body>
</html>

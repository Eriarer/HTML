<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Price-table</title>
    <!-- Links -->
    <link
      rel="stylesheet"
      href="uñasStyle.css"
    />
  </head>
  <body>
    <table id="table1">
      <thead>
        <caption>
          UÑAS
        </caption>
      </thead>
      <tbody>
        <tr>
          <!-- heading -->
          <th colspan="2">Acrilicas</th>
        </tr>
        <tr>
          <td>
            <p>Naturales</p>
          </td>
          <td class="price">
            <p>$10c/u</p>
          </td>
        </tr>
        <tr>
          <td>
            <p>Cover o color</p>
          </td>
          <td class="price">
            <p>$15c/u</p>
          </td>
        </tr>
        <tr>
          <td>
            <p>Baby boomer</p>
          </td>
          <td class="price">
            <p>$18c/u</p>
          </td>
        </tr>
        <tr>
          <!-- Heading -->
          <th colspan="2">Baños de Acrilico</th>
        </tr>
        <tr>
          <td>
            <p>Natural</p>
          </td>
          <td class="price">
            <p>$8c/u</p>
          </td>
        </tr>
        <tr>
          <td>
            <p>Cover o color</p>
          </td>
          <td class="price">
            <p>$12c/u</p>
          </td>
        </tr>
        <tr>
          <td>
            <p>French (reverso)</p>
          </td>
          <td class="price">
            <p>$16c/u</p>
          </td>
        </tr>
        <tr>
          <!-- Heading -->
          <th colspan="2">Extras</th>
        </tr>
        <tr>
          <td>
            <p>Reconstrucción</p>
          </td>
          <td class="price">
            <p>$6c/u</p>
          </td>
        </tr>
        <tr>
          <td>
            <p>Retoque natural</p>
          </td>
          <td class="price">
            <p>$4c/u</p>
          </td>
        </tr>
        <tr>
          <td>
            <p>Retoque cover o color</p>
          </td>
          <td class="price">
            <p>$8c/u</p>
          </td>
        </tr>
      </tbody>
    </table>
    <img
      src="Media/Nails.webp"
      alt="Uñas"
    />
  </body>
</html>

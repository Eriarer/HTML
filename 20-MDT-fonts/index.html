<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>fonts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Francois+One&family=Lobster&family=Orbitron&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="https://kit.fontawesome.com/3a39e9961a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Melgoza de la Torre Abraham</h1>
    <div id="google">
      <h2>Probando google fonts</h2>
      <p class="lobster">Lobster</p>
      <p class="caveat">Caveat</p>
      <p class="shadows">Shadows Into Light</p>
      <p class="orbitron">Orbitron</p>
      <p class="francois">Francois One</p>
    </div>
    <div id="fontAwesome">
      <h2>Probando font awesome</h2>
      <p>
        <i
          class="fa-brands fa-discord fa-beat-fade"
          style="color: rgb(62, 10, 164)"
        ></i>
        Discord
      </p>
      <p>
        <i
          class="fa-brands fa-github fa-shake"
          style="color: rgb(35, 39, 62)"
        ></i>
        GitHub
      </p>
      <p>
        <i
          class="fa-brands fa-html5 fa-spin"
          style="color: rgb(207, 111, 0)"
        ></i>
        HTML 5
      </p>
      <p>
        <i
          class="fa-brands fa-codepen fa-bounce"
          style="color: black"
        ></i>
        CodePen
      </p>
      <p>
        <i
          class="fa-brands fa-youtube fa-beat"
          style="color: red"
        ></i>
        Youtube
      </p>
    </div>
  </body>
</html>
